<mat-card>
    <mat-card-header>
        <mat-card-title>Users List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-table-container">
            <table mat-table [dataSource]="users">
                <ng-container matColumnDef="Title">
                    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.title}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="FirstName">
                    <mat-header-cell *matHeaderCellDef>FirstName</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.firstName}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="LastName">
                    <mat-header-cell *matHeaderCellDef>LastName</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.lastName}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.email}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Role">
                    <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.row}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let row">
                        <button mat-button routerLink="edit/{{row.id}}"> Edit </button>
                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
                <mat-row *matRowDef="let element; columns: columnsToDisplay;"></mat-row>

            </table>
        </div>
    </mat-card-content>
</mat-card>
