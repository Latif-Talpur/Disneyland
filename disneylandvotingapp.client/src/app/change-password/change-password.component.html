
    <mat-card class="login-mat-card ">
        <mat-card-header class="title_center">
            <mat-card-title class="mat-card-title">Change Password</mat-card-title>
            <mat-card-subtitle class="mat-card-subtitle"> Please set a new password</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <form name="form" novalidate>
                <label class="form-label"> New Password: </label>
                <mat-form-field>
                    <input class="input-width" matInput name="newpassword" type="password"
                           required>
                </mat-form-field>
                <label class="form-label"> Confrim Password: </label>
                <mat-form-field>
                    <input class="input-width" matInput name="confrimpassword" type="password"
                           required>
                </mat-form-field>
                <button mat-stroked-button>
                    CHANGE PASSWORD
                </button>

                <section class="sign-in-or-up">
                    <p>
                        <a routerlink="../login" class="text-link" href="./login">Back to Log In</a>
                    </p>
                    <p>
                        <a routerlink="../register" class="text-link" href="./register">Register</a>
                    </p>
                 </section>
            </form>
        </mat-card-content>
    </mat-card>
