<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <h3>Voting Application</h3>
  <a mat-button href="/home" class="nav-link" routerLink="home">Home </a>
  <span class="example-spacer"></span>
  <a
    mat-button
    href="/login"
    class="nav-link"
    routerLink="login"
    *ngIf="!isLoggedIn"
    >Login</a
  >
  <a
    mat-button
    href="/profile"
    class="nav-link"
    routerLink="profile"
    *ngIf="isLoggedIn"
    >{{ username }}</a
  >
  <a mat-button class="nav-link" (click)="logout()" *ngIf="isLoggedIn"
    >LogOut</a
  >
</mat-toolbar>

<mat-sidenav-container class="app-container" [hasBackdrop]="true">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
        <button mat-button routerLink="home" (click)="close()" >
          <mat-icon>home</mat-icon>
              Home
        </button>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header class="expension-header-padding" [collapsedHeight]="'36px'" [expandedHeight]="'36px'">
              <mat-panel-title>
                <mat-icon class="material-icons">admin_panel_settings</mat-icon>
              </mat-panel-title>
              <mat-panel-description> Character Management  </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <button mat-button (click)="close()">
                <mat-icon>add</mat-icon>
                Add Character
              </button>
              <button mat-button (click)="close()">
                <mat-icon>update</mat-icon>
                Update Character
              </button>
              <button mat-button (click)="close()">
                <mat-icon>preview</mat-icon>
                View Character
              </button>
            </mat-nav-list>
          </mat-expansion-panel>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header class="expension-header-padding" [collapsedHeight]="'36px'" [expandedHeight]="'36px'">
              <mat-panel-title>
                <mat-icon class="material-icons">supervised_user_circle</mat-icon>
              </mat-panel-title>
              <mat-panel-description>  User Management</mat-panel-description>
            </mat-expansion-panel-header>
          <mat-nav-list>
            <button mat-button (click)="close()" routerLink="adduser">
              <mat-icon>add</mat-icon>
              Add User
            </button>
            <button mat-button (click)="close()" routerLink="updateuser">
              <mat-icon>update</mat-icon>
              Update User
            </button>
            <button mat-button (click)="close()">
              <mat-icon>preview</mat-icon>
              View User
            </button>
          </mat-nav-list>
        </mat-expansion-panel> 
        <button mat-button (click)="close()">
          <mat-icon>analytics</mat-icon>
          Reports
        </button>
        <button mat-button routerLink="change-password" (click)="close()" >
          <mat-icon>restart_alt</mat-icon>
          Change Password
        </button>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
          <div class="app-sidenav-content">
            <router-outlet></router-outlet>
          </div>
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
