<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <h3>Voting Application</h3>
  <a mat-button href="/home" class="nav-link" routerLink="home">Home </a>
  <span class="example-spacer"></span>
  <a mat-button href="/login" class="nav-link" routerLink="login" *ngIf="!isLoggedIn">Login</a>
  <a mat-button href="/profile" class="nav-link" routerLink="profile" *ngIf="isLoggedIn">{{ username }}</a>
  <a mat-button class="nav-link" (click)="logout()" *ngIf="isLoggedIn">LogOut</a>
</mat-toolbar>

<mat-sidenav-container class="app-container" [hasBackdrop]="true">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <button mat-button routerLink="home" (click)="close()">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-button (click)="close()">
        <mat-icon>add</mat-icon>
        Manage Characters
      </button>
      <button mat-button (click)="close()" routerLink="users">
        <mat-icon>add</mat-icon>
        Manage Users
      </button>
      <button mat-button (click)="close()">
        <mat-icon>analytics</mat-icon>
        Reports
      </button>
      <button mat-button routerLink="change-password" (click)="close()">
        <mat-icon>restart_alt</mat-icon>
        Change Password
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
      <div class="app-sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
