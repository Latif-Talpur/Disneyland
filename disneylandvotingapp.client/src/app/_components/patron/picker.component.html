<div class="col-8 col-margin"> 
<mat-card >
    <mat-card-header>
        <mat-card-title class="mat-card-title-Without-text-align">Favorite Character Picker</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <div class="example-table-container div-border">
                <mat-table [dataSource]="dataSource" class="align-middle mb-0 bg-white" >
                    <ng-container matColumnDef="Name">
                        <mat-header-cell *matHeaderCellDef class="bg-light"> Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Picture">
                        <mat-header-cell *matHeaderCellDef class="bg-light">Picture</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.pictureUrl}} </mat-cell>
                    </ng-container>
                 
                    <ng-container matColumnDef="Select">
                        <mat-header-cell *matHeaderCellDef class="bg-light">Select</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button mat-icon-button (click)="openDialog(row.id)">
                                <mat-icon>done</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
                    <mat-row mat-row *matRowDef="let row; columns: columnsToDisplay;">
                    </mat-row>
                </mat-table>
                <mat-divider></mat-divider>
                <mat-paginator
                  [length]="resultsLength"
                  [pageSize]="30"
                ></mat-paginator>
            </div>
    </mat-card-content>
</mat-card>
</div>
