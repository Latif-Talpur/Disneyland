<div class="col-8 col-margin"> 
<mat-card >
    <mat-card-header>
        <mat-card-title class="mat-card-title-Without-text-align">Favorite Character Picker</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <div class="example-table-container div-border">
                <mat-table [dataSource]="dataSource" class="align-middle mb-0 bg-white" >
                    <!-- Position Column -->
                    <ng-container matColumnDef="position" [sticky]="true">
                        <mat-header-cell *matHeaderCellDef class="bg-light"> No. </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef class="bg-light"> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <mat-header-cell *matHeaderCellDef class="bg-light"> Weight </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <mat-header-cell *matHeaderCellDef class="bg-light"> Symbol </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                    </ng-container>
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <mat-header-cell *matHeaderCellDef class="bg-light">Select</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button mat-icon-button aria-label="Example icon button with a delete icon" (click)="openDialog()">
                                <mat-icon>done</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row)">
                    </mat-row>
                </mat-table>
                <mat-divider></mat-divider>
                <mat-paginator
                  [length]="resultsLength"
                  [pageSize]="30"
                  aria-label="Select page of GitHub search results"
                ></mat-paginator>
            </div>
    </mat-card-content>
</mat-card>
</div>
