<mat-card>
  <mat-card-header>
    <mat-card-title>Character Popularity Report</mat-card-title>
  </mat-card-header>
  <mat-action-list>
    <mat-toolbar class="secondary-toolbar">
      <button  mat-button (click)="getCharactervotes()" aria-label="Get Character Votes">
        Character Report 
      </button>
      <button  mat-button (click)="getCharactervotes()" aria-label="Get Character Votes">
        Characters Report 
      </button>
      <button  mat-button (click)="getVotesReport()" aria-label="Votes Report ">
        Votes Report
      </button>
      <button  mat-button (click)="TopFiveCharacter()" aria-label=" Top Characters">
        Top Characters
      </button>
      <button  mat-button (click)="getMostPopularCharactersInMorning()" aria-label="Most Popular Morning Characters">
        Morning Characters
      </button>
      <button  mat-button (click)="getMostPopularCharactersInAfternoon()" aria-label="Most Popular Evening Characters">
        Evening Characters
      </button>
    </mat-toolbar>
  </mat-action-list>
  <mat-card-content>
  <div class="container col-6">
     <router-outlet></router-outlet>
  </div>
</mat-card-content>
</mat-card>
